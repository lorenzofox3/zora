name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  all:
    name: build and test
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: npm run install:ci
      - name: Build
        run: npm run build --unsafe-perm=true
      - name: Test
        run: npm t

