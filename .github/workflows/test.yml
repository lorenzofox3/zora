name: Tests

on:
  push:
    branches:
      - master
      - v5
  pull_request:
    branches:
      - master
      - v5

defaults:
  run:
    shell: bash

jobs:
  all:
    name: reporters package
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: for f in $PWD/{.,assert,reporters,zora,pta}; do cd $f && npm ci; done;
      - name: Build
        run: for f in $PWD/{assert,reporters,zora,pta}; do cd $f && npm run build --if-present; done;
      - name: Test
        run: for f in $PWD/{assert,reporters,zora,pta}; do cd $f && npm t --if-present; done;

