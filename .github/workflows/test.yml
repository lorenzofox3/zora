name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  all:
    name: zora projects
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: npm i && npm ci --workspaces;
      - name: ping
        run: npm --version
      - name: Build
        run: npm run build
      - name: Test
        run: npm t

